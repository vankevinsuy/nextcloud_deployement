apiVersion: v1
kind: Namespace
metadata:
  name: nextcloud
  labels:
    shared-gateway-access: "true"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-pv-nfs-config
  namespace: nextcloud
  labels:
    app: nextcloud
    type: config
spec:
  storageClassName: ""
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/hdd2T/nextcloud/config
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-pv-nfs-download
  namespace: nextcloud
  labels:
    app: nextcloud
    type: data
spec:
  storageClassName: ""
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/hdd2T/nextcloud/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-pvc-config
  namespace: nextcloud
  labels:
    app: nextcloud
    type: config
spec:
  storageClassName: ""
  volumeName: nextcloud-pv-nfs-config
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-pvc-download
  namespace: nextcloud
  labels:
    app: nextcloud
    type: data
spec:
  storageClassName: ""
  volumeName: nextcloud-pv-nfs-download
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Gi
---



apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv-nfs
  namespace: nextcloud
  labels:
    app: postgres
    type: data
spec:
  storageClassName: ""
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/hdd2T/nextcloud/postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: nextcloud
  labels:
    app: postgres
    type: data
spec:
  storageClassName: ""
  volumeName: postgres-pv-nfs
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
---


apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nextcloud
  name: nextcloud
  namespace: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      volumes:
        - name: nfs-nextcloud-config
          persistentVolumeClaim:
            claimName: nextcloud-pvc-config
        - name: nfs-nextcloud-data
          persistentVolumeClaim:
            claimName: nextcloud-pvc-download
        - name: nfs-postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
      containers:
        - image: lscr.io/linuxserver/nextcloud:29.0.0
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: US/Eastern
          imagePullPolicy: Always
          name: nextcloud
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: nfs-nextcloud-config
            - mountPath: /data
              name: nfs-nextcloud-data
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 2Gi 

        - image: postgres:12.19-alpine3.20
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_DB
              value: nextcloud
          imagePullPolicy: Always
          name: bd
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: nfs-postgres-data
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 1Gi 
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: nextcloud-svc
  namespace: nextcloud
  labels:
    app: nextcloud
  annotations:
    metallb.universe.tf/allow-shared-ip: nextcloud
spec:
  selector:
    app: nextcloud
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: nextcloud-route
  namespace: nextcloud
  labels:
    app: nextcloud
spec:
  parentRefs:
    - name: main-gateway
      namespace: envoy-gateway-system
  hostnames:
    - "nextcloud.snoozyhomelab.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: nextcloud-svc
          kind: Service
          namespace: nextcloud
          port: 80
